<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiyan Studio | Nexus Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { 
            --bg: #050505; 
            --panel: #0f0f0f; 
            --accent: #00A2FF; 
            --text: #ffffff; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.07);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Fancy Sidebar */
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; gap: 25px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); z-index: 10; }
        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.4rem; color: #fff; text-decoration: none; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--accent); }

        .section-label { font-size: 0.65rem; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }
        
        .nav-item { padding: 12px 15px; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; color: #888; font-size: 0.9rem; display: flex; align-items: center; gap: 12px; border: 1px solid transparent; }
        .nav-item:hover { background: var(--glass); color: #fff; border-color: var(--border); }
        .nav-item.active { background: rgba(0, 162, 255, 0.1); color: var(--accent); border-color: rgba(0, 162, 255, 0.2); }

        /* Main Feed */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0a0a0a, #050505); position: relative; }
        .chat-header { padding: 25px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(20px); background: rgba(5,5,5,0.7); }
        
        #messages { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Fancy Bubbles */
        .bubble { max-width: 60%; padding: 16px 20px; border-radius: 22px; background: var(--glass); border: 1px solid var(--border); line-height: 1.6; font-size: 0.95rem; animation: slideUp 0.3s ease-out; position: relative; }
        .bubble.me { align-self: flex-end; background: linear-gradient(135deg, #00A2FF, #0072FF); color: white; border: none; box-shadow: 0 10px 20px rgba(0, 162, 255, 0.2); border-bottom-right-radius: 4px; }
        .bubble.not-me { border-bottom-left-radius: 4px; }
        
        .msg-info { font-size: 0.7rem; font-weight: 700; color: #666; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .avatar-main { width: 42px; height: 42px; border-radius: 14px; border: 1px solid var(--border); background: #111; }

        /* Input Deck */
        .input-container { padding: 30px 40px; }
        .input-wrapper { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; display: flex; padding: 8px 12px; align-items: center; box-shadow: var(--shadow); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; font-family: inherit; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .send-btn:hover { filter: brightness(1.2); transform: translateY(-1px); }

        /* Overlays */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 50px; border-radius: 40px; border: 1px solid var(--border); text-align: center; box-shadow: var(--shadow); }
        .roblox-btn { background: #fff; color: #000; text-decoration: none; padding: 18px 35px; border-radius: 15px; font-weight: 800; display: flex; align-items: center; gap: 12px; margin-top: 30px; transition: 0.3s; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="font-family: 'Space Grotesk'; font-size: 2.5rem; margin:0;">NEXUS<span>.</span></h1>
            <p style="color: #555; margin-top: 10px; font-weight: 500;">Secure Encrypted Network</p>
            <a href="#" id="auth-btn" class="roblox-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" width="22">
                IDENTITY VERIFY
            </a>
        </div>
    </div>

    <div class="sidebar">
        <a href="index.html" class="logo">ADIYAN<span>.</span>STUDIO</a>
        
        <div>
            <div class="section-label">Channels</div>
            <div class="nav-item active"><span>#</span> general-feed</div>
            <div class="nav-item"><span>#</span> system-logs</div>
        </div>

        <div>
            <div class="section-label">Direct Messages</div>
            <div id="dm-list">
                <div class="nav-item" style="opacity: 0.5; cursor: not-allowed;">No active DMs</div>
            </div>
        </div>
        
        <div style="margin-top: auto;" id="profile-zone"></div>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <div>
                <h3 style="margin:0; font-family: 'Space Grotesk'; letter-spacing: 0.5px;"># GENERAL-FEED</h3>
                <div style="font-size: 0.65rem; color: var(--accent); font-weight: 800; margin-top: 4px;">‚óè NETWORK ENCRYPTED</div>
            </div>
            <div id="online-count" style="font-size: 0.75rem; background: var(--glass); padding: 6px 12px; border-radius: 8px; border: 1px solid var(--border);">1 Connected</div>
        </div>

        <div id="messages"></div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Broadcast to the studio...">
                <button class="send-btn" onclick="send()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "4112872619143689543"; 
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app"; 
        
        const ably = new Ably.Realtime('8_p8_w.Y-S57A:E-8j2q-u-S0S-O-T'); 
        const channel = ably.channels.get('adiyan-chat-v2');

        const redirectUri = encodeURIComponent(SITE_URL + '/api/callback');
        document.getElementById('auth-btn').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${redirectUri}&scope=openid+profile&response_type=code`;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('username');
            const pic = params.get('avatar');

            if (user) {
                localStorage.setItem('rbx_user', user);
                localStorage.setItem('rbx_pic', pic);
                window.history.replaceState({}, document.title, "/discuss.html");
            }

            const activeUser = localStorage.getItem('rbx_user');
            if (activeUser) {
                document.getElementById('login-screen').style.display = 'none';
                renderProfile(activeUser, localStorage.getItem('rbx_pic'));
                channel.subscribe('msg', (m) => renderMessage(m.data));
            }
        };

        function renderProfile(name, pic) {
            document.getElementById('profile-zone').innerHTML = `
                <div style="display:flex; align-items:center; gap:15px; background:rgba(255,255,255,0.02); padding:18px; border-radius:20px; border:1px solid var(--border);">
                    <img src="${pic}" class="avatar-main">
                    <div style="flex:1; overflow:hidden;">
                        <div style="font-size:0.9rem; font-weight:800; color:white; overflow:hidden; text-overflow:ellipsis;">${name}</div>
                        <div style="font-size:0.7rem; color:#555; cursor:pointer; font-weight:700;" onclick="logout()">LOGOUT</div>
                    </div>
                </div>
            `;
        }

        function send() {
            const input = document.getElementById('chatInput');
            if (!input.value.trim()) return;

            channel.publish('msg', { 
                user: localStorage.getItem('rbx_user'), 
                text: input.value, 
                pic: localStorage.getItem('rbx_pic') 
            });
            input.value = '';
        }

        function renderMessage(data) {
            const container = document.getElementById('messages');
            const isMe = data.user === localStorage.getItem('rbx_user');
            const div = document.createElement('div');
            div.className = isMe ? 'bubble me' : 'bubble not-me';
            
            div.innerHTML = `
                ${!isMe ? `<div class="msg-info"><img src="${data.pic}" style="width:16px; border-radius:4px;"> ${data.user}</div>` : ''}
                <div style="word-break: break-word;">${data.text}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function logout() { localStorage.clear(); location.reload(); }
        document.getElementById('chatInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
