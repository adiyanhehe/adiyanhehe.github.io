<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiyan Studio | Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #080808; --panel: #121212; --accent: #00A2FF; --text: #ffffff; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .logo { font-weight: 800; letter-spacing: -1px; font-size: 1.5rem; color: var(--accent); }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.3s; color: #888; font-size: 0.9rem; }
        .nav-item:hover { background: var(--glass); color: #fff; }

        /* Main Chat Area */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .chat-header { padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #messages { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .bubble { max-width: 70%; padding: 15px 20px; border-radius: 20px; background: var(--glass); border: 1px solid var(--border); line-height: 1.5; font-size: 0.95rem; }
        .bubble.me { align-self: flex-end; background: var(--accent); color: white; border: none; }
        .msg-info { font-size: 0.7rem; opacity: 0.6; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }

        /* Input Area */
        .input-container { padding: 30px 40px; background: var(--bg); }
        .input-wrapper { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; display: flex; padding: 5px 10px; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 15px; outline: none; font-size: 1rem; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 162, 255, 0.4); }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; text-align: center; }
        .login-card { background: var(--panel); padding: 50px; border-radius: 30px; border: 1px solid var(--border); max-width: 400px; }
        .roblox-btn { background: #00A2FF; color: white; text-decoration: none; padding: 18px 30px; border-radius: 12px; font-weight: 800; display: block; margin-top: 25px; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo">ADIYAN HUB</div>
            <p style="color: #666; margin-top: 10px;">The central nervous system for Adiyan Studio developers.</p>
            <a href="#" id="auth-btn" class="roblox-btn">SECURE LOGIN VIA ROBLOX</a>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">ADIYAN.</div>
        <div class="nav-item"># general-feed</div>
        <div class="nav-item"># developer-logs</div>
        <div style="margin-top: auto;" id="profile-zone"></div>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <h3 style="margin:0;"># general-feed</h3>
            <span id="status" style="font-size: 0.7rem; color: #44ff44;">‚óè LIVE CONNECTION</span>
        </div>
        <div id="messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Send a message to the hub...">
                <button class="send-btn" onclick="send()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "YOUR_CLIENT_ID"; // <--- CHANGE THIS
        const SITE_URL = "https://your-site.vercel.app"; // <--- CHANGE THIS
        
        const ably = new Ably.Realtime('8_p8_w.Y-S57A:E-8j2q-u-S0S-O-T'); 
        const channel = ably.channels.get('adiyan-chat-v2');

        // Build Login Link
        document.getElementById('auth-btn').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code`;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('username')) {
                localStorage.setItem('rbx_user', params.get('username'));
                localStorage.setItem('rbx_pic', params.get('avatar'));
                window.history.replaceState({}, "", "/discuss.html");
            }

            const user = localStorage.getItem('rbx_user');
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('profile-zone').innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; background:var(--glass); padding:15px; border-radius:12px;">
                        <img src="${localStorage.getItem('rbx_pic')}" style="width:35px; border-radius:50%;">
                        <div><div style="font-size:0.8rem; font-weight:800;">${user}</div><div style="font-size:0.6rem; color:#666;" onclick="logout()">LOGOUT</div></div>
                    </div>
                `;
                channel.subscribe('msg', (m) => renderMessage(m.data));
            }
        };

        function send() {
            const input = document.getElementById('chatInput');
            if (!input.value.trim()) return;
            channel.publish('msg', { user: localStorage.getItem('rbx_user'), text: input.value, pic: localStorage.getItem('rbx_pic') });
            input.value = '';
        }

        function renderMessage(data) {
            const container = document.getElementById('messages');
            const isMe = data.user === localStorage.getItem('rbx_user');
            const div = document.createElement('div');
            div.className = isMe ? 'bubble me' : 'bubble';
            div.innerHTML = `
                ${!isMe ? `<div class="msg-info"><img src="${data.pic}" style="width:15px; border-radius:50%;"> ${data.user}</div>` : ''}
                <div>${data.text}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
