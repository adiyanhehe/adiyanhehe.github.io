<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiyan Studio | Nexus Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #050505; --panel: #0d0d0d; --accent: #00A2FF; --text: #ffffff; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.1rem; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; }
        .section-header { font-size: 0.6rem; text-transform: uppercase; color: #444; letter-spacing: 2px; font-weight: 800; margin-top: 10px; }
        .nav-item { padding: 10px 15px; border-radius: 10px; cursor: pointer; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
        .nav-item:hover, .nav-item.active { background: var(--glass); color: var(--accent); }
        .chat-container { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0a0a0a, #050505); }
        .chat-header { padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { max-width: 70%; padding: 12px 18px; border-radius: 18px; line-height: 1.4; font-size: 0.9rem; position: relative; }
        .bubble.me { align-self: flex-end; background: var(--accent); color: white !important; border-bottom-right-radius: 2px; }
        .bubble.not-me { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); color: white; border-bottom-left-radius: 2px; }
        .user-tag { font-size: 0.65rem; font-weight: 800; margin-bottom: 4px; color: #666; display: flex; align-items: center; gap: 5px; }
        .input-area { padding: 20px 30px; }
        .input-box { background: #111; border: 1px solid var(--border); border-radius: 12px; display: flex; padding: 5px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; }
        .btn-roblox { background: #fff; color: #000; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 800; }
    </style>
</head>
<body>
    <div id="login-overlay"><a href="#" id="auth-btn" class="btn-roblox">VERIFY ACCESS</a></div>
    <div class="sidebar">
        <div class="logo">BEYOND THE FUTURE.</div>
        <div class="section-header">Channels</div>
        <div id="target-global" class="nav-item active" onclick="setChat('global')"># general-hub</div>
        <div class="section-header">Online Users (Click to DM)</div>
        <div id="user-list"></div>
        <div style="margin-top: auto;" id="profile-box"></div>
    </div>
    <div class="chat-container">
        <div class="chat-header"><h2 id="view-title"># GENERAL-HUB</h2></div>
        <div id="messages"></div>
        <div class="input-area">
            <div class="input-box"><input type="text" id="mIn" placeholder="Type here..."><button class="send-btn" onclick="send()">SEND</button></div>
        </div>
    </div>
    <script>
        const CLIENT_ID = "4112872619143689543";
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app";
        const ably = new Ably.Realtime('8_p8_w.Y-S57A:E-8j2q-u-S0S-O-T');
        let currentMode = 'global'; 
        let dmTarget = null;
        const globalChan = ably.channels.get('global-hub');

        document.getElementById('auth-btn').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code`;

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('username')){
                localStorage.setItem('rbx_user', p.get('username'));
                localStorage.setItem('rbx_pic', p.get('avatar'));
                window.history.replaceState({}, "", "/discuss.html");
            }
            if(!localStorage.getItem('rbx_user')) document.getElementById('login-overlay').style.display = 'flex';
            else start();
        };

        function start() {
            document.getElementById('login-overlay').style.display = 'none';
            const me = localStorage.getItem('rbx_user');
            const pic = localStorage.getItem('rbx_pic');
            document.getElementById('profile-box').innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><img src="${pic}" style="width:30px;border-radius:50%"><span style="font-size:0.8rem;font-weight:800">${me}</span></div>`;
            
            globalChan.subscribe('msg', (m) => {
                if(currentMode === 'global') render(m.data);
                if(m.data.user !== me) updateUserList(m.data.user, m.data.pic);
            });

            ably.channels.get('dm-' + me).subscribe('priv', (m) => {
                updateUserList(m.data.user, m.data.pic);
                if(currentMode === 'dm' && dmTarget === m.data.user) render(m.data);
            });
        }

        function updateUserList(u, p) {
            if(document.getElementById('u-'+u)) return;
            const d = document.createElement('div');
            d.id = 'u-'+u; d.className = 'nav-item'; d.onclick = () => setChat('dm', u);
            d.innerHTML = `<img src="${p}" style="width:18px;border-radius:4px"> ${u}`;
            document.getElementById('user-list').appendChild(d);
        }

        function setChat(m, u=null) {
            currentMode = m; dmTarget = u;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('view-title').innerText = m === 'global' ? '# GENERAL-HUB' : '@ ' + u;
        }

        function send() {
            const i = document.getElementById('mIn'); if(!i.value.trim()) return;
            const d = { user: localStorage.getItem('rbx_user'), text: i.value, pic: localStorage.getItem('rbx_pic') };
            if(currentMode === 'global') globalChan.publish('msg', d);
            else { ably.channels.get('dm-' + dmTarget).publish('priv', d); render(d); }
            i.value = '';
        }

        function render(d) {
            const c = document.getElementById('messages');
            const isMe = d.user === localStorage.getItem('rbx_user');
            const div = document.createElement('div');
            div.className = isMe ? 'bubble me' : 'bubble not-me';
            div.innerHTML = `${!isMe ? `<div class="user-tag">${d.user}</div>`:''}<div>${d.text}</div>`;
            c.appendChild(div); c.scrollTop = c.scrollHeight;
        }
        document.getElementById('mIn').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
