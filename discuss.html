<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #000; --accent: #00A2FF; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #0a0a0a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .user-row { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #111; display: flex; align-items: center; gap: 10px; }
        .user-row:hover { background: #111; }
        .main { flex: 1; display: flex; flex-direction: column; }
        #msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; }
        .me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 800; }
        .not-me { align-self: flex-start; background: #1a1a1a; border: 1px solid #333; }
        .input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input { flex: 1; background: #0a0a0a; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); border: none; padding: 0 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding:20px; font-weight:800; color:var(--accent);">CHATS</div>
        <div class="user-row" onclick="setMode('global')"># General Hub</div>
        <div id="dm-list"></div>
    </div>
    <div class="main">
        <div style="padding:15px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <span id="chat-title" style="font-weight:800;"># General Hub</span>
            <a href="threads.html" style="color:var(--accent); font-size:0.8rem; text-decoration:none;">Home</a>
        </div>
        <div id="msgs"></div>
        <div class="input-area">
            <input type="text" id="mIn" placeholder="Type a message...">
            <button onclick="send()">SEND</button>
        </div>
    </div>
    <script>
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const globalChan = ably.channels.get('global-hub');
        const me = localStorage.getItem('rbx_user');
        let mode = 'global'; let target = null;

        window.onload = () => {
            globalChan.subscribe('msg', (m) => { 
                if(mode === 'global') render(m.data);
                if(m.data.user !== me) addList(m.data.user, m.data.pic);
            });
            ably.channels.get('dm-'+me).subscribe('priv', (m) => {
                addList(m.data.user, m.data.pic);
                if(mode === 'dm' && target === m.data.user) render(m.data);
            });
        };

        function addList(u, p) {
            if(document.getElementById('u-'+u)) return;
            const d = document.createElement('div');
            d.id = 'u-'+u; d.className = 'user-row'; d.onclick = () => setMode('dm', u);
            d.innerHTML = `<img src="${p}" style="width:24px; border-radius:4px;"> ${u}`;
            document.getElementById('dm-list').appendChild(d);
        }

        function setMode(m, u=null) {
            mode = m; target = u;
            document.getElementById('msgs').innerHTML = '';
            document.getElementById('chat-title').innerText = m === 'global' ? '# General Hub' : '@ ' + u;
        }

        function send() {
            const i = document.getElementById('mIn'); if(!i.value.trim()) return;
            const d = { user: me, text: i.value, pic: localStorage.getItem('rbx_pic') };
            if(mode === 'global') globalChan.publish('msg', d);
            else { ably.channels.get('dm-'+target).publish('priv', d); render(d); }
            i.value = '';
        }

        function render(d) {
            const b = document.getElementById('msgs');
            const div = document.createElement('div');
            div.className = d.user === me ? 'bubble me' : 'bubble not-me';
            div.innerHTML = d.text;
            b.appendChild(div); b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
