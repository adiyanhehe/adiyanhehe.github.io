<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiyan Studio | Nexus Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { 
            --bg: #050505; 
            --panel: #0d0d0d; 
            --accent: #00A2FF; 
            --text: #ffffff; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar & DM List */
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; }
        
        .section-header { font-size: 0.65rem; text-transform: uppercase; color: #444; letter-spacing: 2px; margin-top: 15px; font-weight: 800; }
        
        .nav-item { padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; border: 1px solid transparent; }
        .nav-item:hover { background: var(--glass); color: #fff; }
        .nav-item.active { background: rgba(0, 162, 255, 0.1); color: var(--accent); border-color: rgba(0, 162, 255, 0.2); }
        .online-dot { width: 8px; height: 8px; background: #44ff44; border-radius: 50%; box-shadow: 0 0 10px #44ff44; }

        /* Chat Window */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0a0a0a, #050505); }
        .chat-header { padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); }
        
        #messages { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Message Bubbles */
        .bubble { max-width: 65%; padding: 16px 20px; border-radius: 20px; background: var(--glass); border: 1px solid var(--border); position: relative; animation: fadeIn 0.3s ease; }
        .bubble.me { align-self: flex-end; background: var(--accent); color: white; border: none; border-bottom-right-radius: 4px; }
        .bubble.not-me { align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .user-tag { font-size: 0.7rem; font-weight: 800; margin-bottom: 5px; opacity: 0.5; display: flex; align-items: center; gap: 5px; }
        .avatar-img { width: 35px; height: 35px; border-radius: 10px; border: 1px solid var(--border); }

        /* Input Deck */
        .input-area { padding: 25px 40px; }
        .input-box { background: #111; border: 1px solid var(--border); border-radius: 15px; display: flex; padding: 8px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px 15px; outline: none; font-family: inherit; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .btn-roblox { background: #fff; color: #000; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: 800; display: flex; align-items: center; gap: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <a href="#" id="auth-btn" class="btn-roblox">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" width="20">
            SECURE ACCESS
        </a>
    </div>

    <div class="sidebar">
        <div class="logo">BEYOND THE FUTURE<span>.</span></div>
        
        <div class="section-header">Networks</div>
        <div class="nav-item active" onclick="switchChannel('global')">
            <div class="online-dot"></div> # general-hub
        </div>

        <div class="section-header">Direct Messages (DMs)</div>
        <div id="dm-list">
            <div class="nav-item" style="opacity:0.3">No active DMs</div>
        </div>

        <div style="margin-top: auto;" id="my-profile"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title" style="margin:0; font-family: 'Space Grotesk'; font-size: 1rem;"># GENERAL-HUB</h2>
            <div id="connection-status" style="font-size: 0.6rem; color: var(--accent);">‚óè SECURE_CONNECTION_ACTIVE</div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="msgInput" placeholder="Enter message...">
                <button class="send-btn" onclick="send()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "4112872619143689543";
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app";
        
        const ably = new Ably.Realtime('8_p8_w.Y-S57A:E-8j2q-u-S0S-O-T');
        let currentChannelName = 'global-hub';
        let channel = ably.channels.get(currentChannelName);

        // Setup Login
        document.getElementById('auth-btn').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code`;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('username')) {
                localStorage.setItem('rbx_user', params.get('username'));
                localStorage.setItem('rbx_pic', params.get('avatar'));
                window.history.replaceState({}, "", "/discuss.html");
            }

            const me = localStorage.getItem('rbx_user');
            if (me) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('my-profile').innerHTML = `
                    <div style="display:flex; align-items:center; gap:12px; background:var(--glass); padding:15px; border-radius:15px;">
                        <img src="${localStorage.getItem('rbx_pic')}" class="avatar-img" style="border-color:var(--accent)">
                        <div style="flex:1">
                            <div style="font-size:0.8rem; font-weight:800;">${me}</div>
                            <div style="font-size:0.6rem; color:#555; cursor:pointer" onclick="localStorage.clear();location.reload()">LOGOUT</div>
                        </div>
                    </div>
                `;
                initChat();
            }
        };

        function initChat() {
            channel.subscribe('msg', (m) => renderMessage(m.data));
            
            // Listen for private DMs sent to ME
            const myId = localStorage.getItem('rbx_user');
            const privateChannel = ably.channels.get('dm-' + myId);
            privateChannel.subscribe('private-msg', (m) => {
                // Add sender to DM list if not there
                updateDMList(m.data.user, m.data.pic);
                if (currentChannelName === 'dm-' + m.data.user) {
                    renderMessage(m.data);
                }
            });
        }

        function switchChannel(type, targetUser = null) {
            channel.unsubscribe();
            document.getElementById('messages').innerHTML = '';
            
            if (type === 'global') {
                currentChannelName = 'global-hub';
                document.getElementById('chat-title').innerText = '# GENERAL-HUB';
            } else {
                currentChannelName = 'dm-' + targetUser;
                document.getElementById('chat-title').innerText = '@ ' + targetUser.toUpperCase();
            }
            
            channel = ably.channels.get(currentChannelName);
            channel.subscribe('msg', (m) => renderMessage(m.data));
        }

        function updateDMList(user, pic) {
            const list = document.getElementById('dm-list');
            if (list.innerText.includes('No active DMs')) list.innerHTML = '';
            if (!document.getElementById('dm-' + user)) {
                const div = document.createElement('div');
                div.id = 'dm-' + user;
                div.className = 'nav-item';
                div.onclick = () => switchChannel('dm', user);
                div.innerHTML = `<img src="${pic}" style="width:20px; border-radius:5px;"> ${user}`;
                list.appendChild(div);
            }
        }

        function send() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim()) return;

            const msgData = {
                user: localStorage.getItem('rbx_user'),
                text: input.value,
                pic: localStorage.getItem('rbx_pic')
            };

            channel.publish('msg', msgData);
            input.value = '';
        }

        function renderMessage(data) {
            const container = document.getElementById('messages');
            const isMe = data.user === localStorage.getItem('rbx_user');
            const div = document.createElement('div');
            div.className = isMe ? 'bubble me' : 'bubble not-me';
            div.innerHTML = `
                ${!isMe ? `<div class="user-tag"><img src="${data.pic}" style="width:12px; border-radius:3px;"> ${data.user}</div>` : ''}
                <div>${data.text}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('msgInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
