<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub | Adiyan Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        /* THE BLACKOUT THEME */
        :root { 
            --bg: #000000; 
            --panel: #0a0a0a; 
            --accent: #00A2FF; 
            --text-main: #FFFFFF; /* FORCE WHITE TEXT */
            --border: #1a1a1a; 
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-weight: 800; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; }
        .nav-item { padding: 12px; cursor: pointer; color: #555; font-size: 0.9rem; transition: 0.2s; border-radius: 8px; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { color: #fff; background: #111; }

        /* Chat Window */
        .chat-main { flex: 1; display: flex; flex-direction: column; background: #000; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); font-weight: 800; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }

        /* THE FIX: MESSAGE BUBBLES */
        .bubble { 
            max-width: 70%; 
            padding: 12px 16px; 
            border-radius: 15px; 
            font-size: 0.95rem; 
            word-wrap: break-word;
            display: inline-block;
        }

        /* YOUR MESSAGES: BLUE BOX, WHITE TEXT */
        .bubble.me { 
            align-self: flex-end; 
            background-color: var(--accent) !important; 
            color: #FFFFFF !important; 
            border-bottom-right-radius: 2px;
        }

        /* OTHERS: GREY BOX, WHITE TEXT */
        .bubble.not-me { 
            align-self: flex-start; 
            background-color: #1a1a1a !important; 
            color: #FFFFFF !important; 
            border-bottom-left-radius: 2px;
            border: 1px solid #333;
        }

        .name-tag { font-size: 0.7rem; color: #444; margin-bottom: 4px; display: block; font-weight: 800; }

        /* Input Area */
        .input-area { padding: 20px; background: #000; }
        .box { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; display: flex; padding: 5px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 800; }

        #login-gate { position: fixed; inset: 0; background: #000; z-index: 999; display: none; align-items: center; justify-content: center; }
        .auth-btn { background: #fff; color: #000; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 800; }
    </style>
</head>
<body>

    <div id="login-gate"><a href="#" id="auth-link" class="auth-btn">VERIFY IDENTITY</a></div>

    <div class="sidebar">
        <div class="logo">BEYOND THE FUTURE</div>
        <div class="nav-item active" onclick="setMode('global')"># general-hub</div>
        <div style="font-size:0.6rem; color:#222; margin: 20px 0 10px 10px; letter-spacing: 2px;">ONLINE USERS</div>
        <div id="user-list"></div>
        <div id="my-info" style="margin-top:auto; padding:10px; border-top:1px solid #111;"></div>
    </div>

    <div class="chat-main">
        <div class="header" id="title"># GENERAL-HUB</div>
        <div id="messages"></div>
        <div class="input-area">
            <div class="box">
                <input type="text" id="mIn" placeholder="Type a message...">
                <button onclick="send()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "4112872619143689543";
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app";
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const globalChan = ably.channels.get('global-hub');
        let mode = 'global'; let target = null;

        document.getElementById('auth-link').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code`;

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('username')) {
                localStorage.setItem('rbx_user', p.get('username'));
                localStorage.setItem('rbx_pic', p.get('avatar'));
                window.history.replaceState({}, "", "/discuss.html");
            }
            if(!localStorage.getItem('rbx_user')) document.getElementById('login-gate').style.display='flex';
            else init();
        };

        function init() {
            document.getElementById('login-gate').style.display='none';
            const me = localStorage.getItem('rbx_user');
            document.getElementById('my-info').innerHTML = `<span style="font-size:0.8rem; font-weight:800;">${me}</span>`;
            
            globalChan.subscribe('msg', (m) => {
                if(mode === 'global') render(m.data);
                if(m.data.user !== me) addList(m.data.user, m.data.pic);
            });

            ably.channels.get('dm-'+me).subscribe('priv', (m) => {
                addList(m.data.user, m.data.pic);
                if(mode === 'dm' && target === m.data.user) render(m.data);
            });
        }

        function addList(u, p) {
            if(document.getElementById('u-'+u)) return;
            const d = document.createElement('div');
            d.id = 'u-'+u; d.className = 'nav-item'; d.onclick = () => setMode('dm', u);
            d.innerHTML = `<img src="${p}" style="width:16px; border-radius:50%; vertical-align:middle;"> ${u}`;
            document.getElementById('user-list').appendChild(d);
        }

        function setMode(m, u=null) {
            mode = m; target = u;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('title').innerText = m === 'global' ? '# GENERAL-HUB' : '@ ' + u;
        }

        function send() {
            const i = document.getElementById('mIn'); if(!i.value.trim()) return;
            const d = { user: localStorage.getItem('rbx_user'), text: i.value, pic: localStorage.getItem('rbx_pic') };
            if(mode === 'global') globalChan.publish('msg', d);
            else { ably.channels.get('dm-'+target).publish('priv', d); render(d); }
            i.value = '';
        }

        function render(d) {
            const mBox = document.getElementById('messages');
            const isMe = d.user === localStorage.getItem('rbx_user');
            const div = document.createElement('div');
            div.className = isMe ? 'bubble me' : 'bubble not-me';
            div.innerHTML = `${!isMe ? `<span class="name-tag">${d.user}</span>` : ''} ${d.text}`;
            mBox.appendChild(div);
            mBox.scrollTop = mBox.scrollHeight;
        }
        document.getElementById('mIn').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
