<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus | Super Admin</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00A2FF; --panel: #0d0d0d; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--panel); padding: 20px; border-right: 1px solid var(--border); }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn { background: var(--accent); color: #000; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .item-row { display: flex; justify-content: space-between; background: #000; padding: 10px; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>NEXUS OS</h2>
        <button class="btn" onclick="location.href='threads.html'">VIEW FEED</button>
    </div>

    <div class="main">
        <div class="card">
            <h3>Add Site Staff</h3>
            <input type="text" id="sName" placeholder="Roblox Username">
            <input type="text" id="sRole" placeholder="Staff Role">
            <button class="btn" onclick="addStaff()">ADD STAFF</button>
            <div id="staff-list"></div>
        </div>
    </div>

    <script>
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const sync = ably.channels.get('site-global-config');

        async function addStaff() {
            const name = document.getElementById('sName').value;
            const role = document.getElementById('sRole').value;
            if(!name || !role) return;

            // Fetch Roblox PFP for staff member
            const s = await fetch(`https://users.roproxy.com/v1/users/search?keyword=${name}&limit=1`);
            const sd = await s.json();
            const t = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${sd.data[0].id}&size=150x150&format=Png`);
            const td = await t.json();

            sync.publish('staff_update', { name, role, img: td.data[0].imageUrl });
            alert("Staff Added and Synced!");
        }
    </script>
</body>
</html>
