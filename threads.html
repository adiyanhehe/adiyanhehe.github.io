<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Transmissions</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { 
            --bg: #030303; 
            --panel: #0a0a0a; 
            --accent: #00A2FF; 
            --border: #1a1a1a; 
            --text-dim: #444; 
            --glow: 0 0 10px rgba(0, 162, 255, 0.2);
        }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        
        /* Layout Fixes */
        .main-layout { display: grid; grid-template-columns: 650px 300px; gap: 0; max-width: 950px; width: 100%; }
        .feed-container { border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; }
        
        /* Futuristic Header */
        .header { 
            padding: 15px 25px; border-bottom: 1px solid var(--border); 
            background: rgba(3,3,3,0.9); backdrop-filter: blur(15px); 
            position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; 
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); text-shadow: var(--glow); }

        /* Compose Box - High Tech */
        .compose { padding: 25px; border-bottom: 8px solid #080808; display: flex; gap: 15px; background: #050505; }
        .user-pic { width: 50px; height: 50px; border-radius: 8px; border: 1px solid var(--border); object-fit: cover; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; font-family: inherit; }
        .btn-post { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 4px; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.75rem; }
        .btn-post:hover { box-shadow: var(--glow); transform: translateY(-1px); }

        /* Posts - Terminal Style */
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; transition: 0.2s; }
        .post:hover { background: rgba(255,255,255,0.01); }
        .post-content { flex: 1; }
        .post-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .username { font-weight: 800; font-size: 0.95rem; cursor: pointer; }
        .username:hover { color: var(--accent); }
        .handle { color: var(--text-dim); font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }
        .post-text { line-height: 1.6; color: #bbb; font-size: 1rem; }
        .report-btn { margin-left: auto; color: #300; font-size: 0.6rem; font-weight: 800; cursor: pointer; border: 1px solid #200; padding: 2px 6px; border-radius: 3px; }
        .report-btn:hover { color: #f00; border-color: #f00; }

        /* Sidebar - Terminal */
        .sidebar { padding: 20px; position: sticky; top: 60px; height: fit-content; }
        .trend-box { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 20px; }
        .trend-tag { font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.6rem; }
        
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login-gate">
        <h1 style="letter-spacing: -2px; font-weight: 800;">NEXUS_SYSTEM<span>.</span></h1>
        <a href="#" id="auth-link" style="background:var(--accent); color:#000; padding:15px 40px; border-radius:4px; text-decoration:none; font-weight:800; font-size:0.8rem;">INITIALIZE_AUTH</a>
    </div>

    <div class="main-layout" id="app">
        <div class="feed-container">
            <div class="header">
                <div class="logo">NEXUS<span>_</span>THREADS</div>
                <div style="display:flex; gap:15px;">
                    <a href="#" onclick="goMyProfile()" style="color:var(--accent); text-decoration:none; font-size:0.7rem; font-weight:800;">[ PROFILE ]</a>
                    <a href="discuss.html" style="color:#555; text-decoration:none; font-size:0.7rem; font-weight:800;">[ DMS ]</a>
                </div>
            </div>

            <div class="compose">
                <img id="my-pic" class="user-pic" src="">
                <textarea id="thread-input" placeholder="Transmit data to the hub..."></textarea>
                <button class="btn-post" onclick="postThread()">Broadcast</button>
            </div>

            <div id="thread-list"></div>
        </div>

        <div class="sidebar">
            <div class="trend-box">
                <div style="font-weight: 800; font-size: 0.8rem; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px;">SYSTEM_STATUS</div>
                <div class="trend-item">
                    <div class="trend-tag">Uptime: 99.9%</div>
                    <div style="font-size: 0.8rem; margin-top:5px; color:#888;">All systems operational in Adiyan Studio.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "4112872619143689543";
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app";
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const threadChan = ably.channels.get('nexus-threads');

        document.getElementById('auth-link').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code&state=threads`;

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            if(p.get('username')) {
                localStorage.setItem('rbx_user', p.get('username'));
                localStorage.setItem('rbx_pic', p.get('avatar'));
                window.history.replaceState({}, "", "/threads.html"); 
            }
            
            if(!localStorage.getItem('rbx_user')) {
                document.getElementById('login-gate').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            } else {
                initThreads();
            }
        };

        function initThreads() {
            document.getElementById('my-pic').src = localStorage.getItem('rbx_pic');
            threadChan.subscribe('new-thread', (m) => addThreadToUI(m.data, true));
            
            // Load History from Ably so new users see old posts
            threadChan.history({limit: 50}, (err, page) => {
                if(!err) page.items.reverse().forEach(m => addThreadToUI(m.data, false));
            });
        }

        function postThread() {
            const input = document.getElementById('thread-input');
            if(!input.value.trim()) return;

            const data = {
                user: localStorage.getItem('rbx_user'),
                pic: localStorage.getItem('rbx_pic'),
                text: input.value,
                id: Date.now()
            };

            threadChan.publish('new-thread', data);
            input.value = '';
        }

        function addThreadToUI(data, isNew) {
            const list = document.getElementById('thread-list');
            const post = document.createElement('div');
            post.className = 'post';
            
            // Check if user has a custom banner color set in their profile
            const userColor = localStorage.getItem(`color_${data.user}`) || 'var(--border)';

            post.innerHTML = `
                <img src="${data.pic}" class="user-pic" onclick="location.href='profile.html?user=${data.user}'" style="cursor:pointer; border-color:${userColor}">
                <div class="post-content">
                    <div class="post-header">
                        <span class="username" onclick="location.href='profile.html?user=${data.user}'">${data.user}</span>
                        <span class="handle">ID_${data.user.toUpperCase()}</span>
                        <span class="report-btn" onclick="reportPost('${data.id}', '${data.user}', '${data.text}')">REPORT</span>
                    </div>
                    <div class="post-text">${data.text}</div>
                </div>
            `;
            if(isNew) list.prepend(post);
            else list.appendChild(post);
        }

        async function reportPost(postId, offender, content) {
            if(!confirm(`Report ${offender} for inappropriate transmission?`)) return;
            const reporter = localStorage.getItem('rbx_user');
            const res = await fetch('/api/report', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({postId, offenderName: offender, content, reporter})
            });
            if(res.ok) alert("Data flagged for staff review.");
        }

        function goMyProfile() {
            const me = localStorage.getItem('rbx_user');
            if(me) location.href = `profile.html?user=${me}`;
        }
    </script>
</body>
</html>
