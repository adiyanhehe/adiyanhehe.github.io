<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Global Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --border: #2F3336; --accent: #1D9BF0; --text-dim: #71767B; --gold: #FFD700; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        
        /* Layout */
        .main-layout { display: grid; grid-template-columns: 600px 350px; gap: 30px; max-width: 1000px; width: 100%; }
        .feed-container { border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; }
        
        /* Login Gate */
        #login-gate { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: #16181c; padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }

        /* Sidebar Bubbles */
        .trending-box { background: #16181c; border-radius: 16px; padding: 20px; margin-top: 20px; position: sticky; top: 20px; }
        .trend-item { margin-bottom: 15px; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .trend-label { color: var(--text-dim); font-size: 0.75rem; }

        /* Posts */
        .post { padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; transition: 0.2s; }
        .post:hover { background: rgba(255,255,255,0.02); }
        .user-pfp { width: 48px; height: 48px; border-radius: 50%; background: #222; }
        .badge { background: var(--accent); color: white; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; margin-left: 5px; }
        .dev-badge { background: var(--gold); color: black; }

        input, textarea { width: 100%; background: transparent; border: none; color: white; outline: none; resize: none; }
        .btn-post { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-post:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="login-gate">
        <div class="login-card">
            <h1 style="font-size:1.5rem;">Initialize Session</h1>
            <input type="text" id="rbxName" placeholder="Roblox Username" style="border: 1px solid #333; padding: 10px; border-radius: 8px; margin: 15px 0; text-align: center;">
            <button class="btn-post" style="width:100%" onclick="syncRoblox()">Connect to Nexus</button>
        </div>
    </div>

    <div class="main-layout" id="main-ui" style="display:none;">
        <div class="feed-container">
            <div style="padding:15px; border-bottom:1px solid var(--border);"><h2 style="margin:0;">Home</h2></div>
            
            <div class="compose" style="padding:15px; border-bottom:1px solid var(--border); display:flex; gap:12px;">
                <img id="uPFP" class="user-pfp">
                <div style="flex:1">
                    <textarea id="postContent" placeholder="Post a dev update..."></textarea>
                    <button class="btn-post" style="float:right" onclick="pushPost()">Post</button>
                </div>
            </div>

            <div id="timeline"></div>
        </div>

        <div class="sidebar">
            <div class="trending-box">
                <h3 style="margin:0 0 15px 0;">Top Discussions</h3>
                <div id="trends-list"></div>
            </div>
        </div>
    </div>

    <script>
        const GROUP_ID = "YOUR_GROUP_ID"; // Replace with your Roblox Group ID

        async function syncRoblox() {
            const user = document.getElementById('rbxName').value;
            if(!user) return;

            try {
                // Get User Info
                const res = await fetch(`https://users.roproxy.com/v1/users/search?keyword=${user}&limit=1`);
                const data = await res.json();
                if(!data.data[0]) return alert("Invalid User");
                
                const uid = data.data[0].id;
                
                // Get Headshot
                const pfpRes = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${uid}&size=150x150&format=Png&isCircular=true`);
                const pfpData = await pfpRes.json();

                // Check Group Rank
                const rankRes = await fetch(`https://groups.roproxy.com/v1/users/${uid}/groups/roles`);
                const rankData = await rankRes.json();
                const isDev = rankData.data.some(g => g.group.id == GROUP_ID); // Check if they are in your group

                localStorage.setItem('nexus_session', JSON.stringify({
                    name: data.data[0].displayName,
                    handle: `@${user}`,
                    pfp: pfpData.data[0].imageUrl,
                    isDev: isDev
                }));

                location.reload();
            } catch(e) { alert("Sync failed. Check connection."); }
        }

        function pushPost() {
            const text = document.getElementById('postContent').value;
            if(!text.trim()) return;
            const session = JSON.parse(localStorage.getItem('nexus_session'));
            const posts = JSON.parse(localStorage.getItem('nexus_posts')) || [];
            
            posts.unshift({...session, content: text, likes: 0, id: Date.now()});
            localStorage.setItem('nexus_posts', JSON.stringify(posts));
            document.getElementById('postContent').value = '';
            render();
        }

        function render() {
            const posts = JSON.parse(localStorage.getItem('nexus_posts')) || [];
            document.getElementById('timeline').innerHTML = posts.map(p => `
                <div class="post">
                    <img src="${p.pfp}" class="user-pfp">
                    <div style="flex:1">
                        <div style="font-weight:800;">
                            ${p.name} ${p.isDev ? '<span class="badge dev-badge">DEVELOPER</span>' : '<span class="badge">USER</span>'}
                            <span style="color:var(--text-dim); font-weight:400; font-size:0.8rem;">${p.handle}</span>
                        </div>
                        <p style="margin:5px 0; color:#eee;">${p.content}</p>
                    </div>
                </div>
            `).join('');

            // Sidebar Trends
            const sorted = [...posts].sort((a,b) => b.likes - a.likes).slice(0, 3);
            document.getElementById('trends-list').innerHTML = sorted.map(s => `
                <div class="trend-item">
                    <div class="trend-label">Trending in Nexus</div>
                    <div style="font-weight:800;">${s.content.substring(0, 25)}...</div>
                </div>
            `).join('');
        }

        window.onload = () => {
            const session = JSON.parse(localStorage.getItem('nexus_session'));
            if(session) {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('main-ui').style.display = 'grid';
                document.getElementById('uPFP').src = session.pfp;
                render();
            }
        };
    </script>
</body>
</html>
