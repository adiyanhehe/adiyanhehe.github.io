<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #030303; --accent: #00A2FF; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        .layout { display: grid; grid-template-columns: 600px 300px; width: 900px; border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; }
        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; font-weight: 800; margin-left: 15px; cursor: pointer; }
        .compose { padding: 20px; border-bottom: 8px solid #080808; display: flex; gap: 15px; }
        .user-pic { width: 50px; height: 50px; border-radius: 8px; border: 1px solid var(--border); object-fit: cover; cursor: pointer; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; font-family: inherit; }
        .btn-post { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; position: relative; }
        .admin-del { position: absolute; right: 20px; top: 20px; color: #ff4444; font-size: 0.7rem; cursor: pointer; border: 1px solid #ff4444; padding: 2px 5px; border-radius: 4px; display: none; }
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="login-overlay">
        <h2>Nexus Hub</h2>
        <button onclick="startLogin()" style="background:#fff; color:#000; padding:15px 30px; border-radius:8px; font-weight:800; border:none; cursor:pointer;">LOGIN WITH ROBLOX</button>
    </div>

    <div class="layout">
        <div>
            <div class="header">
                <div class="logo">NEXUS</div>
                <div class="nav-links">
                    <a href="discuss.html">MESSAGES</a>
                    <a href="#" id="p-link">PROFILE</a>
                    <a href="admin.html" id="admin-link" style="color:#ff4444; display:none;">ADMIN</a>
                </div>
            </div>
            <div class="compose">
                <img id="my-pic" class="user-pic" src="">
                <textarea id="post-in" placeholder="What's happening?"></textarea>
                <button class="btn-post" onclick="post()">POST</button>
            </div>
            <div id="feed"></div>
        </div>
        <div style="padding: 20px;">
            <div style="background:#0a0a0a; padding:15px; border-radius:10px; border:1px solid var(--border);">
                <h4 style="margin:0;">Status</h4>
                <p id="global-alert" style="color:#888; font-size:0.8rem;">Systems Nominal</p>
            </div>
        </div>
    </div>

    <script>
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const chan = ably.channels.get('nexus-posts');
        const adminChan = ably.channels.get('admin-control');
        const isAdmin = localStorage.getItem('nexus_admin') === 'true';

        window.onload = async () => {
            const me = localStorage.getItem('rbx_user');
            if(!me) { document.getElementById('login-overlay').style.display = 'flex'; return; }
            
            document.getElementById('my-pic').src = localStorage.getItem('rbx_pic');
            document.getElementById('p-link').href = `profile.html?user=${me}`;
            if(isAdmin) document.getElementById('admin-link').style.display = 'inline';

            chan.subscribe('new', (m) => render(m.data, true));
            chan.history({limit: 30}, (err, page) => {
                if(!err) page.items.reverse().forEach(m => render(m.data, false));
            });

            adminChan.subscribe('alert', (m) => {
                document.getElementById('global-alert').innerText = m.data.text;
            });
        };

        function startLogin() {
            const user = prompt("Enter Roblox Username:");
            if(user) {
                localStorage.setItem('rbx_user', user);
                localStorage.setItem('rbx_pic', `https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png`); // Placeholder
                location.reload();
            }
        }

        function post() {
            const i = document.getElementById('post-in'); if(!i.value.trim()) return;
            chan.publish('new', { user: localStorage.getItem('rbx_user'), pic: localStorage.getItem('rbx_pic'), text: i.value, id: Date.now() });
            i.value = '';
        }

        function render(d, isNew) {
            const f = document.getElementById('feed');
            const div = document.createElement('div'); div.className = 'post'; div.id = 'post-'+d.id;
            div.innerHTML = `
                <img src="${d.pic}" class="user-pic" onclick="location.href='profile.html?user=${d.user}'">
                <div class="post-content">
                    <span style="font-weight:800;">${d.user}</span>
                    <div style="color:#ccc; margin-top:5px;">${d.text}</div>
                </div>
                <div class="admin-del" id="del-${d.id}" onclick="deletePost('${d.id}')">DELETE</div>`;
            if(isNew) f.prepend(div); else f.appendChild(div);
            if(isAdmin) document.getElementById('del-'+d.id).style.display = 'block';
        }

        function deletePost(id) {
            if(confirm("Delete this post?")) document.getElementById('post-'+id).style.display = 'none';
        }
    </script>
</body>
</html>
