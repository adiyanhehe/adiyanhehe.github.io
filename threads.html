<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #030303; --panel: #0a0a0a; --accent: #00A2FF; --border: #1a1a1a; --text-dim: #666; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        .layout { display: grid; grid-template-columns: 650px 300px; max-width: 950px; width: 100%; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        .header { padding: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; }
        .logo span { color: var(--accent); }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; font-weight: 800; margin-left: 20px; }
        .compose { padding: 25px; border-bottom: 8px solid #080808; display: flex; gap: 15px; }
        .user-pic { width: 50px; height: 50px; border-radius: 8px; border: 1px solid var(--border); object-fit: cover; cursor: pointer; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; padding-top: 5px; }
        .btn-post { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .post-content { flex: 1; }
        .username { font-weight: 800; cursor: pointer; }
        .username:hover { color: var(--accent); }
        .handle { color: var(--text-dim); font-size: 0.8rem; margin-left: 5px; }
        .post-text { margin-top: 8px; color: #ccc; line-height: 1.5; }
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 100; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="login-gate"><a href="#" id="auth-link" style="background:#fff; color:#000; padding:15px 30px; border-radius:8px; font-weight:800; text-decoration:none;">LOGIN WITH ROBLOX</a></div>
    <div class="layout" id="app">
        <div style="border-right: 1px solid var(--border);">
            <div class="header">
                <div class="logo">NEXUS<span>.</span></div>
                <div class="nav-links">
                    <a href="discuss.html">MESSAGES</a>
                    <a href="#" onclick="goMyProfile()">PROFILE</a>
                </div>
            </div>
            <div class="compose">
                <img id="my-pic" class="user-pic" src="">
                <textarea id="post-in" placeholder="What's happening?"></textarea>
                <button class="btn-post" onclick="post()">POST</button>
            </div>
            <div id="feed"></div>
        </div>
        <div style="padding: 20px;">
            <div style="background:var(--panel); padding:20px; border-radius:12px; border:1px solid var(--border);">
                <h3 style="margin-top:0;">Trends</h3>
                <p style="color:var(--text-dim); font-size:0.8rem;">#AdiyanStudio<br>#NexusV3</p>
            </div>
        </div>
    </div>
    <script>
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const chan = ably.channels.get('nexus-posts');
        const me = localStorage.getItem('rbx_user');

        window.onload = () => {
            if(!me) document.getElementById('login-gate').style.display='flex';
            else {
                document.getElementById('my-pic').src = localStorage.getItem('rbx_pic');
                chan.subscribe('new', (m) => render(m.data, true));
                chan.history({limit: 30}, (err, page) => {
                    if(!err) page.items.reverse().forEach(m => render(m.data, false));
                });
            }
        };

        function post() {
            const i = document.getElementById('post-in'); if(!i.value.trim()) return;
            chan.publish('new', { user: me, pic: localStorage.getItem('rbx_pic'), text: i.value });
            i.value = '';
        }

        function render(d, isNew) {
            const f = document.getElementById('feed');
            const div = document.createElement('div'); div.className = 'post';
            div.innerHTML = `<img src="${d.pic}" class="user-pic" onclick="location.href='profile.html?user=${d.user}'">
                <div class="post-content">
                    <span class="username" onclick="location.href='profile.html?user=${d.user}'">${d.user}</span>
                    <span class="handle">@${d.user.toLowerCase()}</span>
                    <div class="post-text">${d.text}</div>
                </div>`;
            if(isNew) f.prepend(div); else f.appendChild(div);
        }
        function goMyProfile() { location.href=`profile.html?user=${me}`; }
    </script>
</body>
</html>
