<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Threads</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --accent: #00A2FF; --border: #1a1a1a; --text-dim: #555; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        
        /* X-Style Layout */
        .main-layout { display: grid; grid-template-columns: 600px 350px; gap: 30px; max-width: 1000px; width: 100%; }
        .feed-container { border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: var(--accent); text-decoration: none; font-size: 0.8rem; margin-left: 15px; font-weight: 800; }

        /* Compose Box */
        .compose { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .user-pic { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        textarea { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; padding-top: 10px; }
        .btn-post { background: var(--accent); color: #fff; border: none; padding: 10px 20px; border-radius: 30px; font-weight: 800; cursor: pointer; align-self: flex-end; transition: 0.2s; }
        .btn-post:hover { opacity: 0.8; transform: scale(1.05); }

        /* Posts */
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .post-content { flex: 1; }
        .post-header { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
        .username { font-weight: 800; font-size: 0.95rem; }
        .handle { color: var(--text-dim); font-size: 0.85rem; }
        .post-text { line-height: 1.5; color: #ccc; }

        /* Sidebar */
        .sidebar { padding: 20px; position: sticky; top: 0; height: fit-content; }
        .trending { background: var(--panel); border-radius: 16px; padding: 20px; border: 1px solid var(--border); }
        .trend-item { margin-top: 15px; border-bottom: 1px solid #111; padding-bottom: 10px; cursor: pointer; }
        .trend-tag { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        
        /* Login Gate */
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; }
        .auth-btn { background: #fff; color: #000; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 800; }
    </style>
</head>
<body>

    <div id="login-gate">
        <a href="#" id="auth-link" class="auth-btn">VERIFY WITH ROBLOX</a>
    </div>

    <div class="main-layout" id="app">
        <div class="feed-container">
            <div class="header">
                BEYOND_THREADS<span>.</span>
                <div class="nav-links">
                    <a href="discuss.html">DISCUSSIONS</a>
                </div>
            </div>

            <div class="compose">
                <img id="my-pic" class="user-pic" src="">
                <textarea id="thread-input" placeholder="What's the latest update?"></textarea>
                <button class="btn-post" onclick="postThread()">POST</button>
            </div>

            <div id="thread-list"></div>
        </div>

        <div class="sidebar">
            <div class="trending">
                <div style="font-weight: 800; font-size: 1.1rem;">Top Stories</div>
                <div id="trending-list">
                    <div class="trend-item">
                        <div class="trend-tag">Trending in Studio</div>
                        <div style="font-weight: 800;">Nexus Hub V3 Launch</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "4112872619143689543";
        const SITE_URL = "https://adiyanhehe-github-io.vercel.app";
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const threadChan = ably.channels.get('nexus-threads');

        // Set the dynamic OAuth link with the 'threads' state
        document.getElementById('auth-link').href = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL + '/api/callback')}&scope=openid+profile&response_type=code&state=threads`;

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            
            // Catch data from callback.js
            if(p.get('username')) {
                localStorage.setItem('rbx_user', p.get('username'));
                localStorage.setItem('rbx_pic', p.get('avatar'));
                // Stay on threads.html after login
                window.history.replaceState({}, "", "/threads.html"); 
            }
            
            // Toggle Login Gate or Main App
            if(!localStorage.getItem('rbx_user')) {
                document.getElementById('login-gate').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            } else {
                initThreads();
            }
        };

        function initThreads() {
            document.getElementById('my-pic').src = localStorage.getItem('rbx_pic');
            
            // Subscribe to live threads via Ably
            threadChan.subscribe('new-thread', (m) => {
                addThreadToUI(m.data, true);
            });

            // Load local cache to prevent empty screen on refresh
            const saved = JSON.parse(localStorage.getItem('cached_threads')) || [];
            saved.forEach(t => addThreadToUI(t, false));
        }

        function postThread() {
            const input = document.getElementById('thread-input');
            if(!input.value.trim()) return;

            const data = {
                user: localStorage.getItem('rbx_user'),
                pic: localStorage.getItem('rbx_pic'),
                text: input.value,
                id: Date.now()
            };

            // Publish to everyone live
            threadChan.publish('new-thread', data);
            
            // Save to local cache
            const saved = JSON.parse(localStorage.getItem('cached_threads')) || [];
            saved.unshift(data);
            localStorage.setItem('cached_threads', JSON.stringify(saved.slice(0, 50)));

            input.value = '';
        }
        function addThreadToUI(data, isNew) {
    const list = document.getElementById('thread-list');
    const post = document.createElement('div');
    post.className = 'post';
    post.innerHTML = `
        <img src="${data.pic}" class="user-pic" onclick="location.href='profile.html?user=${data.user}'" style="cursor:pointer;">
        <div class="post-content">
            <div class="post-header">
                <span class="username" onclick="location.href='profile.html?user=${data.user}'" style="cursor:pointer;">${data.user}</span>
                <span class="handle">@${data.user.toLowerCase()}</span>
                <span style="margin-left:auto; color:red; font-size:0.7rem; cursor:pointer;" onclick="reportPost('${data.id}')">REPORT</span>
            </div>
            <div class="post-text">${data.text}</div>
        </div>
    `;
    if(isNew) list.prepend(post);
    else list.appendChild(post);
}

        function addThreadToUI(data, isNew) {
            const list = document.getElementById('thread-list');
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `
                <img src="${data.pic}" class="user-pic">
                <div class="post-content">
                    <div class="post-header">
                        <span class="username">${data.user}</span>
                        <span class="handle">@${data.user.toLowerCase()}</span>
                    </div>
                    <div class="post-text">${data.text}</div>
                </div>
            `;
            if(isNew) list.prepend(post);
            else list.appendChild(post);
        }
    </script>
</body>
</html>
