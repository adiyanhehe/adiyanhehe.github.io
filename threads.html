<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus // Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --bg: #030303; --accent: #00A2FF; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        .layout { display: grid; grid-template-columns: 600px 300px; width: 900px; border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; }
        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--accent); }
        .nav-links a { color: #fff; text-decoration: none; font-size: 0.8rem; font-weight: 800; margin-left: 15px; }
        .compose { padding: 20px; border-bottom: 8px solid #080808; display: flex; gap: 15px; }
        .user-pic { width: 50px; height: 50px; border-radius: 8px; border: 1px solid var(--border); object-fit: cover; cursor: pointer; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; font-family: inherit; }
        .btn-post { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; }
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="login-gate">
        <h1 style="margin-bottom:10px;">NEXUS SYSTEM</h1>
        <p style="color:#666; margin-bottom:20px;">Enter Roblox Username to Link</p>
        <input type="text" id="rbx-user-input" placeholder="Username" style="padding:12px; border-radius:8px; border:1px solid #333; background:#111; color:white; margin-bottom:10px; width:250px;">
        <button onclick="loginWithRoblox()" style="background:white; color:black; padding:12px 30px; border-radius:8px; font-weight:800; border:none; cursor:pointer;">LINK ACCOUNT</button>
    </div>

    <div class="layout">
        <div style="border-right: 1px solid var(--border);">
            <div class="header">
                <div class="logo">NEXUS</div>
                <div class="nav-links">
                    <a href="discuss.html">MESSAGES</a>
                    <a href="#" onclick="goProfile()">PROFILE</a>
                </div>
            </div>
            <div class="compose">
                <img id="my-pic" class="user-pic" src="">
                <textarea id="post-in" placeholder="What's happening?"></textarea>
                <button class="btn-post" onclick="post()">POST</button>
            </div>
            <div id="feed"></div>
        </div>
        <div style="padding: 20px;">
            <div style="background:#0a0a0a; padding:15px; border-radius:10px; border:1px solid var(--border);">
                <h4>Global Stats</h4>
                <p style="color:var(--accent); font-size:0.8rem;">#AdiyanStudio</p>
            </div>
        </div>
    </div>

    <script>
        const ably = new Ably.Realtime('I2GocA.2XM7TQ:nuJQeyu7st5NRAjpGZKS00fjwc4qbCRGioyS_ERGTdc');
        const chan = ably.channels.get('nexus-posts');

        window.onload = () => {
            const me = localStorage.getItem('rbx_user');
            if(!me) {
                document.getElementById('login-gate').style.display='flex';
            } else {
                document.getElementById('my-pic').src = localStorage.getItem('rbx_pic');
                chan.subscribe('new', (m) => render(m.data, true));
                chan.history({limit: 30}, (err, page) => {
                    if(!err) page.items.reverse().forEach(m => render(m.data, false));
                });
            }
        };

        async function loginWithRoblox() {
            const user = document.getElementById('rbx-user-input').value;
            if(!user) return;
            // Fetch real Roblox ID and PFP via Proxy
            const s = await fetch(`https://users.roproxy.com/v1/users/search?keyword=${user}&limit=1`);
            const sd = await s.json();
            if(sd.data && sd.data.length > 0) {
                const id = sd.data[0].id;
                const t = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${id}&size=150x150&format=Png`);
                const td = await t.json();
                localStorage.setItem('rbx_user', sd.data[0].name);
                localStorage.setItem('rbx_pic', td.data[0].imageUrl);
                location.reload();
            } else { alert("User not found!"); }
        }

        function post() {
            const i = document.getElementById('post-in'); if(!i.value.trim()) return;
            chan.publish('new', { user: localStorage.getItem('rbx_user'), pic: localStorage.getItem('rbx_pic'), text: i.value });
            i.value = '';
        }

        function render(d, isNew) {
            const f = document.getElementById('feed');
            const div = document.createElement('div'); div.className = 'post';
            div.innerHTML = `<img src="${d.pic}" class="user-pic" onclick="location.href='profile.html?user=${d.user}'">
                <div class="post-content"><span class="username" onclick="location.href='profile.html?user=${d.user}'" style="font-weight:800; cursor:pointer;">${d.user}</span>
                <div style="color:#ccc; margin-top:5px;">${d.text}</div></div>`;
            if(isNew) f.prepend(div); else f.appendChild(div);
        }
        function goProfile() { location.href=`profile.html?user=${localStorage.getItem('rbx_user')}`; }
    </script>
</body>
</html>
