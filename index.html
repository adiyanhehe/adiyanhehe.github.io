<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiyan | Lead Systems Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030303;
            --card-bg: rgba(0, 0, 0, 0.4); /* Much lighter for transparency */
            --accent: #ffffff;
            --text-main: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        @media (min-width: 1024px) { * { cursor: none !important; } }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- THE DYNAMIC BACKGROUND --- */
        #video-bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: #000;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) saturate(0.8); /* Darkened so text pops */
            transition: opacity 0.5s ease-in-out;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(3,3,3,0.3) 0%, rgba(3,3,3,0.8) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Layout --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 25px 10%;
            display: flex; justify-content: space-between; z-index: 1000;
            backdrop-filter: blur(5px); border-bottom: 1px solid var(--border);
        }

        section { padding: 120px 10%; position: relative; min-height: 80vh; }
        .reveal { opacity: 0; transform: translateY(30px); transition: var(--transition); }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        /* --- Hero --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 7rem); font-weight: 800; line-height: 0.9; }

        /* --- Projects Grid --- */
        .gallery-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 30px; margin-top: 50px; }
        
        /* The cards are now "Glassy" so you see the background through them */
        .gallery-item {
            grid-column: span 12; border-radius: 30px; height: 400px;
            display: flex; align-items: flex-end; padding: 40px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        @media (min-width: 768px) {
            .gallery-item { grid-column: span 6; }
            .gallery-item.wide { grid-column: span 12; }
        }

        .gallery-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        /* --- Cursor --- */
        .cursor-main { width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; top: 0; left: 0; display: none; }
        @media (min-width: 1024px) { .cursor-main { display: block; } }

        /* --- Buttons --- */
        .btn { padding: 16px 32px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: var(--transition); display: inline-block; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { border: 1px solid var(--border); color: #fff; margin-left: 10px; }

        .team-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .team-card { padding: 30px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 20px; text-align: center; }
        .team-img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; }

    </style>
</head>
<body>

    <div id="video-bg-wrapper">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="videos/combat-system.mp4" type="video/mp4">
        </video>
    </div>
    <div class="bg-overlay"></div>

    <div class="cursor-main"></div>

    <header>
        <div class="logo" style="font-family: 'Space Grotesk'; font-weight: 700;">ADIYAN STUDIO</div>
    </header>

    <section class="hero">
        <div class="reveal">
            <p style="letter-spacing: 5px; color: #888; margin-bottom: 20px;">SYSTEMS ARCHITECT</p>
            <h1 class="hero-title">High-End<br>Experiences.</h1>
            <div style="margin-top: 30px;">
                <a href="#gallery" class="btn btn-primary">View Projects</a>
                <a href="#" class="btn btn-secondary">Contact</a>
            </div>
        </div>
    </section>

    <section id="gallery">
        <h2 class="reveal" style="font-size: 3rem; margin-bottom: 40px;">Projects</h2>
        <div class="gallery-grid">
            <div class="gallery-item wide reveal" data-video="videos/combat-system.mp4">
                <div>
                    <h3>Neural Combat System</h3>
                    <p>Physics-driven interaction model.</p>
                </div>
            </div>

            <div class="gallery-item reveal" data-video="videos/npc-system.mp4">
                <div>
                    <h3>NPC Core</h3>
                    <p>Advanced dialogue & behavior.</p>
                </div>
            </div>

            <div class="gallery-item reveal" data-video="videos/nexus-ui.mp4">
                <div>
                    <h3>Nexus UI</h3>
                    <p>Modern glassmorphism framework.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="team">
        <h2 class="reveal" style="margin-bottom: 30px;">Team</h2>
        <div class="team-row">
            <div class="team-card reveal"><img src="images/adiyan.png" class="team-img"><h3>Adiyan</h3></div>
            <div class="team-card reveal"><img src="images/itachi.png" class="team-img"><h3>Itachi</h3></div>
            <div class="team-card reveal"><img src="images/pari.png" class="team-img"><h3>Pari</h3></div>
        </div>
    </section>

    <script>
        const bgVideo = document.getElementById('bg-video');
        const projectCards = document.querySelectorAll('.gallery-item');

        // This detects which project you are looking at
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const newVid = entry.target.getAttribute('data-video');
                    if (bgVideo.src !== newVid) {
                        bgVideo.style.opacity = 0; // Fade out
                        setTimeout(() => {
                            bgVideo.src = newVid;
                            bgVideo.play();
                            bgVideo.style.opacity = 1; // Fade in
                        }, 500);
                    }
                }
            });
        }, { threshold: 0.6 });

        projectCards.forEach(card => videoObserver.observe(card));

        // Standard reveal logic
        const revealObs = new IntersectionObserver(entries => {
            entries.forEach(en => { if(en.isIntersecting) en.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => revealObs.observe(el));

        // Cursor logic
        const cursor = document.querySelector('.cursor-main');
        window.addEventListener('mousemove', e => {
            cursor.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
        });

        function copyDiscord(e) {
            e.preventDefault();
            navigator.clipboard.writeText('adigusi');
            alert('Discord ID copied!');
        }
    </script>
</body>
</html>
