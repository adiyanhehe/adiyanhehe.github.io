<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus // Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { 
            --bg: #030303; 
            --panel: #0a0a0a; 
            --accent: #00A2FF; 
            --border: #1a1a1a; 
            --text-dim: #444; 
            --glow: 0 0 15px rgba(0, 162, 255, 0.3);
        }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #0d0d0d 0%, #030303 100%);
        }

        .profile-container { 
            width: 700px; 
            min-height: 100vh; 
            border-left: 1px solid var(--border); 
            border-right: 1px solid var(--border);
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Futuristic Banner */
        .banner { 
            height: 180px; 
            background: linear-gradient(45deg, #050505, #111);
            position: relative; 
            border-bottom: 1px solid var(--border);
            overflow: hidden;
        }
        .banner::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(transparent 50%, rgba(0,162,255,0.02) 50%);
            background-size: 100% 4px;
        }

        .pfp-wrap { 
            position: relative; padding: 0 30px; 
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-top: -60px;
        }

        .pfp { 
            width: 130px; height: 130px; border-radius: 12px; 
            border: 2px solid var(--accent); box-shadow: var(--glow);
            background: var(--panel); object-fit: cover;
        }

        .dev-badge {
            background: var(--accent); color: #000; font-size: 0.6rem;
            padding: 4px 10px; border-radius: 4px; font-weight: 800;
            position: absolute; bottom: -10px; left: 45px;
        }

        /* Profile Details */
        .details { padding: 30px; }
        .username { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin: 0; }
        .id-tag { font-family: 'JetBrains Mono', monospace; color: var(--accent); font-size: 0.8rem; margin-top: 5px; opacity: 0.7; }
        .bio-box { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.95rem;
            line-height: 1.6; color: #ccc;
        }

        /* Stats Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 25px; }
        .stat-card { 
            background: var(--panel); border: 1px solid var(--border); 
            padding: 15px; border-radius: 8px; text-align: center;
        }
        .stat-val { display: block; font-weight: 800; color: var(--accent); font-size: 1.2rem; }
        .stat-lbl { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Tabs */
        .tabs { display: flex; gap: 10px; padding: 0 30px; margin-top: 30px; border-bottom: 1px solid var(--border); }
        .tab { 
            padding: 12px 20px; color: var(--text-dim); font-size: 0.8rem; font-weight: 800; 
            cursor: pointer; border-bottom: 2px solid transparent; transition: 0.2s;
        }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); text-shadow: var(--glow); }

        /* Buttons */
        .btn-nexus { 
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 20px; border-radius: 4px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; font-size: 0.7rem; transition: 0.3s;
        }
        .btn-nexus:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }

        /* Modal */
        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-ui { background: var(--panel); border: 1px solid var(--accent); padding: 30px; border-radius: 12px; width: 350px; }
        input, textarea { 
            width: 100%; background: #000; border: 1px solid var(--border); 
            color: #fff; padding: 10px; border-radius: 4px; margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div id="banner-ui" class="banner"></div>
        
        <div class="pfp-wrap">
            <div style="position:relative;">
                <img id="pfp-ui" class="pfp" src="">
                <div class="dev-badge">NEXUS VERIFIED</div>
            </div>
            <div id="action-zone">
                <button class="btn-nexus" onclick="toggleFollow()">Initialize Follow</button>
            </div>
        </div>

        <div class="details">
            <h1 id="name-ui" class="username">LOADING...</h1>
            <div id="handle-ui" class="id-tag">ID_NULL</div>
            
            <div id="bio-ui" class="bio-box">Waiting for neural link... (No bio set)</div>

            <div class="grid">
                <div class="stat-card"><span id="fol-count" class="stat-val">0</span><span class="stat-lbl">Network</span></div>
                <div class="stat-card"><span class="stat-val">V3</span><span class="stat-lbl">Hub Version</span></div>
                <div class="stat-card"><span class="stat-val">LVL 1</span><span class="stat-lbl">Access</span></div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">TRANSMISSIONS</div>
            <div class="tab">DATA_LOGS</div>
            <div class="tab">MEDIA_FILES</div>
        </div>

        <div id="feed" style="padding: 30px; color: var(--text-dim); font-family: 'JetBrains Mono'; font-size: 0.8rem;">
            > NO DATA PACKETS FOUND
        </div>
    </div>

    <div id="modal">
        <div class="modal-ui">
            <h2 style="margin-top:0; font-size: 1rem; color: var(--accent);">UPDATE_PROFILE.EXE</h2>
            <input type="text" id="edit-bio" placeholder="Update Bio...">
            <input type="color" id="edit-color" style="height:40px;">
            <button onclick="save()" class="btn-nexus" style="width:100%;">Upload Changes</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user');
        const me = localStorage.getItem('rbx_user');

        window.onload = async () => {
            if(!user) return;
            document.getElementById('name-ui').innerText = user.toUpperCase();
            document.getElementById('handle-ui').innerText = `ROBLOX_ID_${user.toUpperCase()}`;

            if(user === me) {
                document.getElementById('action-zone').innerHTML = `<button class="btn-nexus" onclick="openModal()">Edit Neural Link</button>`;
            }

            // Load local customizations
            const b = localStorage.getItem(`bio_${user}`);
            const c = localStorage.getItem(`color_${user}`);
            if(b) document.getElementById('bio-ui').innerText = b;
            if(c) document.getElementById('banner-ui').style.background = `linear-gradient(45deg, #000, ${c})`;

            // Fetch Roblox PFP
            try {
                const s = await fetch(`https://users.roproxy.com/v1/users/search?keyword=${user}&limit=1`);
                const sd = await s.json();
                const t = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${sd.data[0].id}&size=150x150&format=Png&isCircular=true`);
                const td = await t.json();
                document.getElementById('pfp-ui').src = td.data[0].imageUrl;
            } catch(e) {}
        };

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        function save() {
            const b = document.getElementById('edit-bio').value;
            const c = document.getElementById('edit-color').value;
            localStorage.setItem(`bio_${user}`, b);
            localStorage.setItem(`color_${user}`, c);
            location.reload();
        }

        function toggleFollow() {
            const btn = event.target;
            btn.innerText = btn.innerText === "FOLLOWING" ? "INITIALIZE FOLLOW" : "FOLLOWING";
        }
    </script>
</body>
</html>
